<doctype html>
	<html lang="en">
	<head>
		<title>
			Jquery Drink List!
		</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
			
	</head>

	<body>
		<h1>Drink Selections</h1>
		<div id="drink-div"></div>


<script type="text/javascript">

var drinklist=[
"cofee:$5",
"Tea:$7",
"soda:$5",
"juice:$10",
"milk:$12",

];

var drinkdiv=$("#drink-div");

for(var i=0; i < drinklist.length; i++){
	console.log(drinklist[i]);
	var newdiv=$('<div>');
	newdiv.html(drinklist[i]);

	drinkdiv.append(newdiv);

};

</script>



	</body>
	</html>
